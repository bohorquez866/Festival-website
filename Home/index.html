<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/514ec47f32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/main.css">
    <title>Festival | Home</title>
</head>

<body>
    <!-- BARRA -->
    <section class="bar bar__naranja">
        <p>LlAMANOS GRATIS</p>

        <ul class="bar__contacto">
            <!-- Mexico flag -->
            <li class="bar__contacto-item">
                <img src="../assets/MEX.svg" alt="Bandera de Mexico" class="navbar__flag"> Gratis desde Mexico: 800-681-8123</li>
            <li class="bar__contacto-item"></li>
            <!-- USA flag -->
            <li class="bar__contacto-item">
                <img src="../assets/USA.svg" alt="Bandera de Mexico" class="navbar__flag"> Gratis desde USA: 800-776-0088</li>
            <li class="bar__contacto-item"></li>

            <a href="#" class="bar__link-pais">¿Otro País?</a>
        </ul>
    </section>

    <!-- BARRA BLANCA -->
    <section class="bar bar__blanca">
        <a href="./index.html"><img src="../assets/logo-ar.png" alt="Logo de Festival"></a>
        <ul class="bar__blanca--enlaces">
            <li class="bar__blanca-item">
                <a href="#" class="bar__blanca-link">Destinos</a>
            </li>
            <!-- Reviews -->
            <li class="bar__blanca-item">
                <a href="#" class="bar__blanca-link">Reviess</a>
            </li>
            <!-- Quienes somos -->
            <li class="bar__blanca-item">
                <a href="#" class="bar__blanca-link">Quienes Somos</a>
            </li>
            <!-- Agentes -->
            <li class="bar__blanca-item">
                <a href="#" class="bar__blanca-link">Agentes de Viajes</a>
            </li>
            <!-- Hoteles -->
            <li class="bar__blanca-item">
                <a href="#" class="bar__blanca-link">Hoteles</a>
            </li>
        </ul>


        <ul class="bar__blanca--enlaces">
            <li class="bar__blanca-item">
                <a href="#" class="bar__blanca-link">Contacto</a>
            </li>

            <li class="bar__blanca-item bar__blanca-item--icon>
                <a href=" # " class="bar__blanca-link "><img class="icon-25x25 " src="../assets/globe.svg " alt="Logo idioma "> <p>ES</p></a>
            </li>

            <li class="bar__blanca-item bar__blanca-item--icon>
                <a href="#" class="bar__blanca-link"><img class="icon-25x25" src="../assets/telephone-of-old-design.svg" alt="Logo de telefono"></a>
            </li>
        </ul>
    </section>


    <!-- ECTION SEARCHBAR HERO -->
    <section class="hero">

        <article class="hero__searchbox--wrapper center-position">
            <form action="#" class="hero__searchbox">
                <figure class="hero__filter hero__filter--1">
                    <img src="../assets/world-principal.svg" alt="Filtro por pais" class=".icon-25x25">
                    <span>Busqueda por pais</span>
                </figure>

                <figure class="hero__filter hero__filter--2">
                    <img src="../assets/a-z.svg" alt="Filtro por pais" class=".icon-25x25">
                    <span>Por nombre del tour</span>
                </figure>

                <input type="search" name="searchbar" id="searchbar" class="hero__input" placeholder="Encontremos el Tour que necesitas">

                <button class="btn btn__hero-search">
                  <p class="fw-700">buscar</p>
              <img src="../assets/arrow-right.svg" alt="Fecha continuar" class="icon-25x25   ">
            </button>
            </form>
        </article>

    </section>




    <script src="./script.js"></script>
</body>

</html>
